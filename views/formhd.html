<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/20f85b24be.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="img/hotelia campana.svg">
    <link href="../css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Formulario huesped</title>

</head>
<body class="bodyform">
      <div class="bienvenido">
        <img src="../img/Hotelia horizontal blanco.svg">
        <h1>Eres mas que bienvenido</h1>
      </div>
    <div class="formhuesped">
          <div class="colum1">
            <h1 class="h1f">
              Regístrate
          </h1>
          <div class="form-group">
        
            <label for="Tipo">Tipo de documento</label>
            <select name="menu">
                <option value="">Escoge una opcion</option>
                <option>Cedula de ciudadania</option>
                <option>Tarjeta de identidad</option>
            </select>
          </div>
          <div class="form-group">
            <label class="labelf"  for="nombres">Nombres</label>
            <input name="nombres"  type="text">
          </div>
          <div class="form-group">
            <label class="labelf"  for="fecha">Fecha nacimiento</label>
            <input name="fecha" type="date">
          </div>
          <div class="form-group">
            <label class="labelf"  for="email">Email</label>
            <input name="email" type="email">
          </div>
          <div class="form-group">
            <label class="labelf"  for="pais">País de origen</label>
            <input name="pais" type="text">
          </div>
          <div class="form-group">
            <label class="labelf"  for="password">Contraseña</label>
            <input name="password" type="password">
          </div>
        </div>

        <div class="colum2">
          <div class="form-group">
            <label class="labelf"  for="numerodoc">Numero de documento</label>
            <input name="numerodoc" type="number">
          </div>
          <div class="form-group">
            <label class="labelf"  for="apellidos">Apellidos</label>
            <input name="apellidos"  type="text">
          </div>
          <div class="form-group">
            <label class="labelf"  >Genero</label>
            <div class="generos">
            <input type="radio" name="boton" value="1">Mujer
            <input type="radio" name="boton" value="2">Hombre
            <input type="radio" name="boton" value="3">Otro
            </div>
          </div>
          <div class="form-group">
            <label class="labelf"  for="tel">Teléfono de contacto</label>
            <input name="tel" type="text">
          </div>
          <div class="form-group">
            <label class="labelf"  for="">Foto</label>
            <input type="file" 
             name="adjunto" accept=".pdf,.jpg,.png" multiple>
          </div>
          <div class="form-group">
            <label class="labelf"  for="">Contraseña</label>
            <input type="password">
          </div>

          <div class="form-group">
            <label class="labelf" for="">Confirmar contraseña</label>
            <input type="password">
          </div>
          <div class="terminoscondiciones">
            <input type="checkbox" onclick="alert()" >
            <label class="labelf"  for="">Acepto Terminos y Condiciones</label>
          </div>
          <div class="botonform">
            <a href="dashboardd.html">Ingresar</a>
            </div>
        </div> 
      </div>
</div>
          
      
      <script src="../js/diseño.js"></script>
</body>
</html>
