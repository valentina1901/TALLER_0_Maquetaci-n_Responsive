<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/20f85b24be.js" crossorigin="anonymous"></script>
    <title>Formulario huesped</title>
    <link rel="icon" href="img/hotelia campana.svg">
    <link href="../css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body class="bodyform">
    <div class="formhuesped">
      <div class="bienvenido">
        <img src="../img/Hotelia horizontal blanco.svg">
        <h1>Eres mas que bienvenido</h1>
      </div>
        <form >
          <div class="formuhuesped">
            <div class="h1form">
                <h1>
                    Regístrate
                </h1>
            </div>
            <div class="primera">
          <div>
            <label for="Tipo">Tipo de documento</label>
            <select name="menu">
                <option value="">Escoge una opcion</option>
                <option>Cedula de ciudadania</option>
                <option>Tarjeta de identidad</option>
            </select>
          </div>
          <div>
            <label for="nombres">Nombres</label>
            <input name="nombres"  type="text">
          </div>
          <div>
            <label for="fecha">Fecha nacimiento</label>
            <input name="fecha" type="date">
          </div>
          <div>
            <label for="email">Email</label>
            <input name="email" type="email">
          </div>
          <div>
            <label for="pais">País de origen</label>
            <input name="pais" type="text">
          </div>
          <div>
            <label for="password">Contraseña</label>
            <input name="password" type="password">
          </div>
        </div>

        <div class="primera">
          <div>
            <label for="numerodoc">Numero de documento</label>
            <input name="numerodoc" type="number">
          </div>
          <div>
            <label for="apellidos">Apellidos</label>
            <input name="apellidos"  type="text">
          </div>
          <div>
            <label>Genero</label>
            <div  class="generos">
            <input type="radio" name="boton" value="1">Mujer
            <input type="radio" name="boton" value="2">Hombre
            <input type="radio" name="boton" value="3">Otro
            </div>
          </div>
          <div>
            <label for="tel">Teléfono de contacto</label>
            <input name="tel" type="text">
          </div>
          <div>
            <label for="">Foto</label>
            <input type="file" 
             name="adjunto" accept=".pdf,.jpg,.png" multiple>
          </div>
          <div>
            <label for="">Contraseña</label>
            <input type="password">
          </div>

          <div>
            <label for="">Confirmar contraseña</label>
            <input type="password">
          </div>
        </div> 
</div>
          <div class="terminoscondiciones">
            <input type="checkbox" onclick="alert()" >
            <label for="">Acepto Terminos y Condiciones</label>
          </div>

          <div class="botonform">
          <a href="dashboardd.html">Ingresar</a>
          </div>
        </div>
      
      </form>
      
      <script src="../js/diseño.js"></script>
</body>
</html>
